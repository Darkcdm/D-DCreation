<!DOCTYPE html>
<head>
	<title>Character creation</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
	/>
</head>
<body onload="checkLoggin()">
	<div class="rendered-form">
		<div class="formbuilder-text form-group field-Firstname">
			<label for="Firstname" class="formbuilder-text-label">Firstname:</label>
			<input
				type="text"
				class="form-control"
				name="Firstname"
				access="false"
				maxlength="24"
				id="Firstname"
			/>
		</div>
		<div class="formbuilder-text form-group field-Nickname">
			<label for="Nickname" class="formbuilder-text-label">Nickname:</label>
			<input
				type="text"
				class="form-control"
				name="Nickname"
				access="false"
				maxlength="24"
				id="Nickname"
			/>
		</div>
		<div class="formbuilder-text form-group field-Surname">
			<label for="Surname" class="formbuilder-text-label">Surname:</label>
			<input
				type="text"
				class="form-control"
				name="Surname"
				access="false"
				maxlength="24"
				id="Surname"
			/>
		</div>
		<div class="formbuilder-radio-group form-group field-Sex">
			<label for="Sex" class="formbuilder-radio-group-label">Sex:</label>
			<div class="radio-group">
				<div class="formbuilder-radio">
					<input
						name="Sex"
						access="false"
						id="Sex-0"
						value="Male"
						type="radio"
					/>
					<label for="Sex-0">Male</label>
				</div>
				<div class="formbuilder-radio">
					<input
						name="Sex"
						access="false"
						id="Sex-1"
						value="Female"
						type="radio"
					/>
					<label for="Sex-1">Female</label>
				</div>
				<div class="formbuilder-radio">
					<input
						name="Sex"
						access="false"
						id="Sex-2"
						value="Hermaphrodite "
						type="radio"
					/>
					<label for="Sex-2">Hermaphrodite </label>
				</div>
			</div>
		</div>
		<div class="formbuilder-checkbox-group form-group field-Quirks">
			<label for="Quirks" class="formbuilder-checkbox-group-label"
				>Quirks:</label
			>
			<div class="checkbox-group">
				<div class="formbuilder-checkbox">
					<input
						name="Quirks[]"
						access="false"
						id="Quirks-0"
						value="fat"
						type="checkbox"
					/>
					<label for="Quirks-0">fat</label>
				</div>
				<div class="formbuilder-checkbox">
					<input
						name="Quirks[]"
						access="false"
						id="Quirks-1"
						value="strong"
						type="checkbox"
					/>
					<label for="Quirks-1">strong</label>
				</div>
				<div class="formbuilder-checkbox">
					<input
						name="Quirks[]"
						access="false"
						id="Quirks-2"
						value="funny"
						type="checkbox"
					/>
					<label for="Quirks-2">funny</label>
				</div>
				<div class="formbuilder-checkbox">
					<input
						name="Quirks[]"
						access="false"
						id="Quirks-3"
						value="depressive"
						type="checkbox"
					/>
					<label for="Quirks-3">depressive</label>
				</div>
				<div class="formbuilder-checkbox">
					<input
						name="Quirks[]"
						access="false"
						id="Quirks-other"
						class="undefined other-option"
						value=""
						type="checkbox"
					/>
					<label for="Quirks-other"
						>Other
						<input type="text" id="Quirks-other-value" class="other-val" />
					</label>
				</div>
			</div>
		</div>
		<div class="formbuilder-textarea form-group field-DescriptionBackstory">
			<label for="DescriptionBackstory" class="formbuilder-textarea-label"
				>Description/Backstory:</label
			>
			<textarea
				type="textarea"
				class="form-control"
				name="DescriptionBackstory"
				access="false"
				maxlength="300"
				id="DescriptionBackstory"
			></textarea>
		</div>
		<div class="formbuilder-text form-group field-Place-of-Birth">
			<label for="Place-of-Birth" class="formbuilder-text-label"
				>Place of Birth:</label
			>
			<input
				type="text"
				class="form-control"
				name="Place-of-Birth"
				access="false"
				maxlength="24"
				id="Place-of-Birth"
			/>
		</div>
		<div class="formbuilder-radio-group form-group field-Race">
			<label for="Race" class="formbuilder-radio-group-label">Race:</label>
			<div class="radio-group">
				<div class="formbuilder-radio">
					<input
						name="Race"
						access="false"
						id="Race-0"
						value="Human"
						type="radio"
					/>
					<label for="Race-0">Human</label>
				</div>
				<div class="formbuilder-radio">
					<input
						name="Race"
						access="false"
						id="Race-1"
						value="Elf"
						type="radio"
					/>
					<label for="Race-1">Elf</label>
				</div>
				<div class="formbuilder-radio">
					<input
						name="Race"
						access="false"
						id="Race-2"
						value="Orc"
						type="radio"
					/>
					<label for="Race-2">Orc</label>
				</div>
				<div class="formbuilder-radio">
					<input
						name="Race"
						access="false"
						id="Race-other"
						class="undefined other-option"
						value=""
						type="radio"
					/>
					<label for="Race-other"
						>Other
						<input type="text" id="Race-other-value" class="other-val" />
					</label>
				</div>
			</div>
		</div>
		<div class="formbuilder-text form-group field-Favourite-Colour">
			<label for="Favourite-Colour" class="formbuilder-text-label"
				>Favourite Colour:</label
			>
			<input
				type="color"
				class="form-control"
				name="Favourite-Colour"
				access="false"
				value="#e53838"
				maxlength="24"
				id="Favourite-Colour"
			/>
		</div>
		<div class="formbuilder-file form-group field-Character-Picture">
			<label for="Character-Picture" class="formbuilder-file-label"
				>Character Picture:</label
			>
			<input
				type="file"
				class="form-control"
				name="Character-Picture"
				access="false"
				multiple="false"
				id="Character-Picture"
				accept="image/png, image/jpeg"
			/>
		</div>
		<div class="formbuilder-button form-group field-Create-Character">
			<button
				type="button"
				class="btn-primary btn"
				name="Create-Character"
				access="false"
				id="Create-Character"
				onclick="createCharacter()"
			>
				Create Character
			</button>
		</div>
		<div class="formbuilder-button form-group field-Clear-All-Fields">
			<button
				type="button"
				class="btn-danger btn"
				name="Clear-All-Fields"
				access="false"
				id="Clear-All-Fields"
				onclick="clearFields()"
			>
				Clear All Fields
			</button>
		</div>
	</div>
</body>
<script>
	function clearFields() {
		const firstname = document.getElementById("Firstname").value;
		const nickname = document.getElementById("Nickname").value;
		const surname = document.getElementById("Surname").value;
		const placeOfBirth = document.getElementById("Place-of-Birth").value;
		const favouriteColour = document.getElementById("Favourite-Colour").value;
		var sexObject = document.getElementsByName("Sex");
	}
	function createCharacter() {
		//Gather all variables
		//get all text inputs
		const firstname = document.getElementById("Firstname").value;
		const nickname = document.getElementById("Nickname").value;
		const surname = document.getElementById("Surname").value;
		const placeOfBirth = document.getElementById("Place-of-Birth").value;
		const favouriteColour = document.getElementById("Favourite-Colour").value;

		//get radio inputs
		//sex
		var sexObject = document.getElementsByName("Sex");
		for (var i = 0; i < sexObject.length; i++) {
			if (sexObject[i].checked) {
				var sex = sexObject[i].value;
			}
		}

		//race
		var raceObject = document.getElementsByName("Race");
		for (var i = 0; i < raceObject.length; i++) {
			if (raceObject[i].checked) {
				var race = raceObject[i].value;
			}
		}

		//Get Checkboxed inputs
		var checkboxes = document.getElementsByName("Quirks[]");
		var vals = "";
		for (var i = 0, n = checkboxes.length; i < n; i++) {
			if (checkboxes[i].checked) {
				vals += "," + checkboxes[i].value;
			}
		}
		if (vals) vals = vals.substring(1);

		//Get textarea inputs
		const description = document.getElementById("DescriptionBackstory").value;

		//Get file
		//const profilePic = document.getElementById("Character-Picture");

		//DEBUG
		console.log(firstname);
		console.log(nickname);
		console.log(surname);
		console.log(sex);
		console.log(vals);
		console.log(description);
		console.log(placeOfBirth);
		console.log(race);
		console.log(favouriteColour);
		//console.log(profilePic);
	}

	function checkLoggin() {
		if (sessionStorage.getItem("email")) {
			//window.location.replace("showPage.html");
		} else {
			window.location.replace("welcomePage.html");
		}
	}
</script>
